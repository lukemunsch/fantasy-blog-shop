<div class="container-fluid w-100">
    <div class="row bg-black d-lg-none">
        <div class="col-6 my-3">
            <a href="{% url 'home' %}" class="plain-link mobile-brand">
                <h1 class="renegade">R <span class="league">L</span></h1>
            </a>
        </div>
        <div class="col-6">
            <div class="text-right">
                <div id="myNav" class="overlay">
                    <!-- Button to close the overlay navigation -->
                    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                    <!-- Overlay content -->
                    <div class="overlay-content">
                        <a class="nav-link plain-link menus" href="{% url 'home' %}">Home</a>
                        <!-- content collapse -->
                        <a class="nav-link plain-link menus" href="#collapseContent" data-toggle="collapse"
                            role="button" aria-expanded="false" aria-controls="collapseContent">
                            Content <i class="fas fa-sort-down"></i></a>
                        <div class="collapse" id="collapseContent">
                            <div class="card card-body">
                                {% if request.user.is_authenticated %}
                                <a href="#" class="dropdown-item">Add New Entry</a>
                                <div class="dropdown-divider"></div>
                                {% endif %}
                                <a href="#" class="dropdown-item">Mission posts</a>
                                <a href="#" class="dropdown-item">Personnel Changes</a>
                                <a href="#" class="dropdown-item">Completion Reports</a>
                            </div>
                        </div>
                        <!-- account collapse -->
                        <a class="nav-link plain-link menus" href="#collapseAccount" data-toggle="collapse"
                            role="button" aria-expanded="false" aria-controls="collapseAccount">
                            Account <i class="fas fa-sort-down"></i></a>
                        <div class="collapse" id="collapseAccount">
                            <div class="card card-body">
                                <ul class="list-unstyled">
                                    <li>
                                        <a href="#" class="dropdown-item">Carry on</a>
                                    </li>
                                    <li>
                                        <a href="#" class="dropdown-item">My</a>
                                    </li>
                                    <li>
                                        <a href="#" class="dropdown-item">Wayward Son</a>
                                    </li>
                                </ul>
                            </div>
                        </div>

                        <a class="nav-link plain-link menus" href="#">Shop</a>
                    </div>
                </div>
                <!-- Use any element to open/show the overlay navigation menu -->
                <h4 class="nav-link menus" onclick="openNav()">Menu <i class="fas fa-level-down-alt"></i></h4>
            </div>
        </div>
    </div>
</div>
