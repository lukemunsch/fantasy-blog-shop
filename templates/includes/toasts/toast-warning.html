<div class="toast custom-toast border-top-0" data-autohide="false">
    <div class="arrow-up arrow-warning"></div>
    <div class="w-100 toast-capper bg-warning"></div>
    <div class="toast-header bg-black renegade">
        <strong class="mr-auto">Warning:</strong>
        <button class="ml-2 mb-1 close renegade" type="button" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="toast-body bg-black">
        {{ message }}
    </div>
</div>
