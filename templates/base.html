{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>

<!-- set up meta tags -->
{% block meta %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="keywords" content="">
{% endblock %}

<!-- Set up custom CSS -->
{% block corecss %}
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">

    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.1.1/css/hover-min.css"
        type="text/css">

    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
{% endblock %}

{% block extra_css %}{% endblock %}

<!-- Set up custom JS -->
{% block corejs%}
    <!--fontawesome-->
    <script
        src="https://kit.fontawesome.com/5889d2f18a.js"
        crossorigin="anonymous"></script>

    <!--jquery-->
    <script
        src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous"></script>

    <!--bootstrap-->
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
        crossorigin="anonymous"></script>
{% endblock %}

    <title>Fantasy Blog Shop{% block extra_title %}{% endblock %}</title>
</head>
<body>
    <div class="container-fluid fixed-top">
        <div class="row header-field">
            <div class="col-4 header-left-field my-auto"><p>This</p></div>
            <div class="col-4 text-center header-center-field my-auto"><h2>Fantasy Blog Shop</h2></div>
            <div class="col-4 text-right header-right-field my-auto"><p>rocks!</p></div>
        </div>
    </div>

    <!-- Content set up for each page -->
    {% block content %}
    {% endblock %}
</body>
</html>
