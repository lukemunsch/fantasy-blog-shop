{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block inner_content %}
    <h2 class="page-heading renegade text-center">{% trans "Change Password" %}</h2>

    <form method="POST" action="{% url 'account_change_password' %}" class="password_change my-5 league card-origins">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn-console-link" type="submit" name="action">{% trans "Change Password" %}</button>
    </form>
{% endblock %}
