{% if widget.is_initial %}
<p>{{ widget.initial_text }}:</p>
<a href="{{ widget.value.url }}">
  <img
    width="auto"
    height="96"
    class="rounded shadow-sm"
    src="{{ widget.value.url }}"
  />
</a>
{% if not widget.required %}
<div class="custom-control custom-checkbox my-5">
  <input
    class="custom-control-input"
    type="checkbox"
    name="{{ widget.checkbox_name }}"
    id="{{ widget.checkbox_id }}"
  />
  <label
    class="custom-control-label text-lightblue"
    for="{{ widget.checkbox_id }}"
    >{{ widget.clear_checkbox_label }}</label
  >
</div>
{% endif %}
<br />
{{ widget.input_text }} {% endif %}
<span>
  Select Image
  <input id="new-image" type="{{ widget.type }}" name="{{ widget.name }}" class="btn-console-link" />
</span>
<p class="text-danger" id="filename"></p>
